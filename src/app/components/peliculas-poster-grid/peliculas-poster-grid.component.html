

<div class="row">

    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" 
        *ngFor="let movie of movies">

        <!-- Clase personalizada poster -->
        <img class="img-fluid poster" 
            style="cursor: pointer;"
            [src]="movie.poster_path | poster" 
            [alt]="movie.title"
            (click)="detalles( movie )">

        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 tex-white">
                    <star-rating 
                        [value]="movie.vote_average"
                        [totalstars]="10" 
                        checkedcolor="yellow" 
                        uncheckedcolor="grey" 
                        size="14px" 
                        [readonly]="true" ></star-rating>

                </div>
                <div class="col-2 tex-white">
                    {{ movie.vote_average | number:'1.1'}}
                </div>
            </div>
        </div>

    </div>

</div>
